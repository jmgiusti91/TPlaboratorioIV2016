<style>
    .carousel-inner > .item > canvas,
    .carousel-inner > .item.active > canvas {
        width: 700px;
        height: 400px;
        margin: auto;
    }
</style>


<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
    <li data-target="#carousel-example-generic" data-slide-to="5"></li>
    <li data-target="#carousel-example-generic" data-slide-to="6"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <canvas id="base" class="chart chart-pie"
		  chart-data="dataVentaLocales" chart-labels="labelVentaLocales"
		  chart-dataset-override="datasetOverride">
	  </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Ventas Por Local</span>
      </div>
    </div>

    <div class="item">
      <canvas id="base1" class="chart-horizontal-bar"
		  chart-data="dataVentaEmpleados" chart-labels="labelVentaEmpleados"
		  chart-dataset-override="datasetOverride">
	  </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Ventas Por Empleado</span>
      </div>
    </div>

    <div class="item">
      <canvas id="base2" class="chart chart-doughnut"
		  chart-data="dataCompraClientes" chart-labels="labelCompraClientes"
		  chart-dataset-override="datasetOverride">
	  </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Cantidad de compras por cliente</span>
      </div>
    </div>

    <div class="item">
      <canvas id="base3" class="chart chart-radar"
		  chart-data="dataImporteDia" chart-labels="labelImporteDia"
		  chart-dataset-override="datasetOverride">
	  </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Recaudado por dia de semana</span>
      </div>
    </div>

    <div class="item">
      <canvas id="base4" class="chart chart-bar"
		  chart-data="dataImporteTipoProd" chart-labels="labelImporteTipoProd"
		  chart-series="seriesTipoProd" chart-dataset-override="datasetOverride">
	  </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Recaudado por tipo de producto entre dos fechas</span>
      </div>
    </div>

    <div class="item">
      <canvas id="base5" class="chart chart-bar"
      chart-data="dataLocales" chart-labels="labelLocales"
      chart-series="seriesLocales" chart-dataset-override="datasetOverride">
    </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Higiene, Seguridad e Instalaciones en Locales segun encuestas.</span>
      </div>
    </div>

    <div class="item">
      <canvas id="base6" class="chart chart-bar"
      chart-data="dataAtencion" chart-labels="labelAtencion"
      chart-series="seriesAtencion" chart-dataset-override="datasetOverride">
    </canvas>
      <div class="carousel-caption">
        <span style="color:#000">Calidad, Velocidad y Cordialidad en Atencion segun encuestas.</span>
      </div>
    </div>
    
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
